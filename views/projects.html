<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./CSS/navigation.css" />
    <link rel="stylesheet" href="./CSS/globalStyles.css" />
    <link rel="stylesheet" href="./CSS/projects.css" />
    <script src="./Javascript/projects.js" defer></script>
    <script src="./Javascript/navigation.js" defer></script>
    <title>projects</title>
  </head>
  <body>
    <header></header>

    <main>
      <aside id="filterProjects">
        <section>
          <form id="projectIDForm">
            <label for="projectID">Filter by project ID:</label>

            <input
              class="formItem"
              type="number"
              id="projectID"
              name="projectID"
            />
            <button
              class="formItem"
              type="submit"
              class="button secondaryButton"
            >
              search
            </button>
          </form>
        </section>

        <section>
          <label for="filterProjects">Filter by project status:</label>
          <select class="formItem" name="projectStatus" id="projectStatus">
            <option value="0">All</option>
            <option value="1">Complete</option>
            <option value="2">In progress</option>
            <option value="3">Overdue</option>
            <option value="4">Abandoned</option>
          </select>
        </section>
      </aside>

      <section id="displayProjects">
        <ul id="projectsList"></ul>
      </section>
    </main>
  </body>
</html>
